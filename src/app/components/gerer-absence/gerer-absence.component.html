<div class="container">
    <h2 *ngIf="isEditing">Modifier Absence</h2>
    <h2 *ngIf="!isEditing">Ajouter Absence</h2>
  
    <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="studentId">Student</label>
        <select id="studentId" formControlName="studentId" class="form-control">
          <option value="" disabled>Select a student</option>
          <option *ngFor="let student of students" [value]="student.id">{{ student.nom }} {{student.prenom}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Absence Date</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="reason">Reason</label>
        <input id="reason" type="text" formControlName="reason" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="matiere">Subject</label>
        <input id="matiere" type="text" formControlName="matiere" class="form-control" />
      </div>
  
      <div class="form-group  d-flex justify-content-end mt-2">
          <button type="button" class="btn btn-secondary" (click)="annuler()">Annuler</button>
        <button type="submit" [disabled]="absenceForm.invalid" class="btn ms-2 btn-primary">
          {{ isEditing ? 'Modifier' : 'Ajouter' }}
        </button>
      </div>
    </form>
